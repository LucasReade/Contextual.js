<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contentual Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="contextual.theme.css">
    <link rel="stylesheet" type="text/css" href="contextual.css">
    <script src="contextual.js"></script>
    <style>
        *{font-family: Verdana, Geneva, Tahoma, sans-serif;}
        body{background: rgb(30, 30, 30);}
    </style>
</head>
<body>
    <input type='button' id='textBtn' value='Left click context'/>

    <input type='button' id='contextBtn' value='Right click context'/>

    <script>
        let parentControl = document.getElementById('textBtn');
        parentControl.addEventListener('click', () => {
            new Contextual({
                isSticky: true,
                width: '250px',
                items:[
                    new ContextualItem({type:'custom', markup: `<span>Custom item - add what you like</span>` }),
                    new ContextualItem({type:'multi', items: [
                        new ContextualItem({label:'Copy'}),
                        new ContextualItem({label:'Cut'}),
                        new ContextualItem({label:'Paste'}),
                    ]}),
                    new ContextualItem({label:'Button', onClick: () => {console.log('Item 1 clicked')}, shortcut:'Ctrl+A' }),
                    new ContextualItem({type:'seperator'}),
                    new ContextualItem({type:'submenu', label:'Sub menu', submenu:[
                        new ContextualItem({label:'Subitem 1'}),
                        new ContextualItem({label:'Subitem 2'}),
                        new ContextualItem({label:'Subitem 3'}),
                    ]}),
                    new ContextualItem({label:'Disabled button', shortcut:'Ctrl+B', enabled: false }),
                ]
            });
        }, false);
   
        let rightClickControl = document.getElementById('contextBtn');
        rightClickControl.addEventListener('contextmenu', event => {
            event.preventDefault();
            //Add contextual menu here
            new Contextual({
                isSticky: false,
                items:[
                    new ContextualItem({label:'Item 1', onClick: () => {console.log('Item 1 clicked')}, shortcut:'Ctrl+A' }),
                    new ContextualItem({label:'Item 2', shortcut:'Ctrl+B' }),
                    new ContextualItem({type:'seperator'}),
                    new ContextualItem({label:'Item 3', shortcut:'Ctrl+A' }),
                ]
            });
        });
        
   </script>
</body>
</html>
